<html>
    <head></head>
    <body>
        <!--
            1. Reward for adding feedback
            2. punish for no feedback
        -->
        <!--
            action is ...the variable defining where the site is
	        method is ...showing that data is being pushed to the server
	        name is ...referencing the data inputted to the field to be pushed.

        -->
        <h1>FEEDBACK FORM</h1>
        <form action='/feedbackForm' method='POST'>
            <input placeholder='Enter you name' name='name'>
            <input placeholder='Drug used in procedure' name='drug'>
            <input placeholder='Procedure used' name='procedure'>
            <input placeholder='Explain reaction' name='reaction'>
            <input placeholder='Severity of Reaction(1-5)' name='scale'>
            <button>FINISH</button>
            
        </form>
    </body>
</html>
